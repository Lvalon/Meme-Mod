  Brief: "When the first cards are played in {PlayerName}'s turn, add a copy of it to the hand. It temporarily costs {Mana} and has |Exile| and |Ethereal|."

seYonglinCard0:
  Name: The Reclusive Sage
  Description: "When the first {Level} card{Level:plural one=' is played' other='s are played'} in {PlayerName}'s turn, add a copy of it to the hand. It temporarily costs {Mana} and has |Exile| and |Ethereal|."
  Brief: "When the first cards are played in {PlayerName}'s turn, add a copy of it to the hand. It temporarily costs {Mana} and has |Exile| and |Ethereal|."

