sememe:
  Name: Meme
  Brief: "Will only be included in the |Card pool| after enabling the |Memes Activate!| Pack.\nThis is a |Meme| card, and the |Meme| keyword has no additional effects (as if they arent broken enough lmao)"

seold:
  Name: Historic
  Brief: "Will only be included in the |Card pool| after enabling the |Re-version Iterator| Pack.\nThis is a card from a |historic version|, and the |Historic| keyword has no additional effects.\nIf it corresponds to a card that exists in the modern version, the modern card will be shown as a |related card|."

sekotk:
  Name: I Must OTK!
  Description: "All attacks deal {Value1} times the damage.\nLose the game when unblocked damage is taken."
  Brief: "All attacks deal twice as much damage.\nLose the game when unblocked damage is taken."

se9999:
  Name: Like this
  Description: "At the end of each turn, gain {Level} |Poison|."
  Brief: "At the end of each turn, gain |Poison|."

seallfriends:
  Name: My Friends!
  Description: "At the start of {PlayerName}'s next turn, put {Level} |Fairy Assembl{Level:plural one='y' other='ies'}| into the hand."
  Brief: "At the start of {PlayerName}'s next turn, put |Fairy Assembly| into the hand."

seedging:
